apiVersion: apps/v1
kind: Deployment
metadata:
  name: reload-app-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reload-app-server
  template:
    metadata:
      labels:
        app: reload-app-server
    spec:
      containers:
      - name: reload-app-server
        image: andresnboza/reload-app-server
        ports:
          - containerPort: 3000
        env:
        - name: MONGO_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MONGO_INITDB_ROOT_USERNAME
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MONGO_URI
        - name: MONGO_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MONGO_INITDB_ROOT_PASSWORD
        - name: MONGO_DB_HOST
          value: mongodb.default.svc