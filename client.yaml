apiVersion: apps/v1
kind: Deployment
metadata:
  name: reload-app-client
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reload-app-client
  template:
    metadata:
      labels:
        app: reload-app-client
    spec:
      containers:
      - name: reload-app-client
        image: andresnboza/reload-app-client
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: reload-app-client
  namespace: default
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: reload-app-client
---
